<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="http://funatuns.com/funatuns/mp/MainIcon.png">
    <meta charset="UTF-8">
    <title>North Homecoming Music Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  </head>
  <body id="defaultBod">
    <header id="landhead">North Homecoming</header>
    <h2>Music Picker</h2>
    <main>
      <input id="songSearch" class="initialInput" type="text" placeholder="Search...">
      <div id="songSearchButton" onclick="search();">Search</div>
      <div id="songsWrapper">
      </div>
      <div id="mySongsBtn" onclick="mySongs();">My Requested Songs</div>
      <div id="recentSongsBtn" onclick="recentSongs();">Recently Requested Songs</div>
      <div id="topSongsBtn" onclick="topSongs();">Most Requested Songs</div>
    </main>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
