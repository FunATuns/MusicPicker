<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="http://funatuns.com/funatuns/mp/MainIcon.png">
    <meta charset="UTF-8">
    <title>North Homecoming Music Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  </head>
  <body id="defaultBod" >
    <header id="landhead">Register Account</header>
    <main id="regMain">
        <input id="regFName" type="text" class="initialInput" placeholder="First Name">
        <input id="regLName" type="text" class="initialInput" placeholder="Last Name">
        <input id="regUsername" type="text" class="initialInput" placeholder="Username">
        <input id="regPassword1" type="password" class="initialInput" placeholder="Password">
        <input id="regPassword2" type="password" class="initialInput" placeholder="Repeat Password">
        
        <div id="regButton" onclick="register();">Register</div>
    </main>
    <footer>
      <p>Powered by Payton O. and Brennan N.<br>Sponsored by the NHS Student Council</p>
      <img alt="Student Council Logo" src="images/stuocologo.png">
    </footer>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
